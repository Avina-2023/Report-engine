<div style="display: flex; justify-content: space-evenly;padding: 3% 2%;">
  <app-tinycard [wgColor]="'#ff0000'" [tinycardLabel]="'Total Scheduled'"
    [tinycardCount]="totalscheduledCount"></app-tinycard>
  <app-tinycard [wgColor]="'#008ffb'" [tinycardLabel]="'Logged in Candidates'"
    [tinycardCount]="loggedinCandidates"></app-tinycard>
  <app-tinycard [wgColor]="'#ffba1f'" [tinycardLabel]="'Test In-Progress'"
    [tinycardCount]="testinProgress"></app-tinycard>
  <app-tinycard [wgColor]="'#02bf2b'" [tinycardLabel]="'Test Completed'" [tinycardCount]="testCompleted"></app-tinycard>
</div>

<div><h2 class="head">Graphical Representation</h2></div>
<div style="display:flex;align-items:center;justify-content:space-evenly;margin:4% 0%;">
<div><app-graphcard [sparklineData]="sparkline" [cardTitle]="'Idle Candidates'"></app-graphcard></div>
<div><apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart" [labels]="chartOptions2.labels"
  [responsive]="chartOptions2.responsive"></apx-chart></div>
</div>


<div style="display:flex;align-items:center;justify-content:space-evenly;margin:8% 0%;">
<div><apx-chart [series]="chartOptions3.series" [chart]="chartOptions3.chart" [labels]="chartOptions3.labels"
  [title]="chartOptions3.title" [theme]="chartOptions3.theme" [responsive]="chartOptions2.responsive"></apx-chart></div>
<div><apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart" [labels]="chartOptions2.labels"
  [responsive]="chartOptions2.responsive"></apx-chart></div>
</div>


<div style="margin:5% 2%;">
  <apx-chart [series]="chartOptions4.series" [chart]="chartOptions4.chart" [xaxis]="chartOptions4.xaxis"
  [markers]="chartOptions4.markers" [stroke]="chartOptions4.stroke" [yaxis]="chartOptions4.yaxis"
  [dataLabels]="chartOptions4.dataLabels" [title]="chartOptions4.title" [fill]="chartOptions4.fill"
  [tooltip]="chartOptions4.tooltip" [legend]="chartOptions4.legend"></apx-chart>
  </div> 



<div class="main3" style="display:none;">

  <div style="width:30%;margin-left:25px;">
    <app-graphcard [sparklineData]="sparkline"></app-graphcard>
  </div>

  <mat-card class="card3">
    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
    <div class="chart">
      <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart" [labels]="chartOptions2.labels"
        [responsive]="chartOptions2.responsive"></apx-chart>
    </div>
  </mat-card>
</div>

<div class="main4" style="display:none;">
  <mat-card class="card4">

      <apx-chart [series]="chartOptions3.series" [chart]="chartOptions3.chart" [labels]="chartOptions3.labels"
        [title]="chartOptions3.title" [theme]="chartOptions3.theme" [responsive]="chartOptions2.responsive"></apx-chart>
    </div>
  </mat-card>
  <mat-card class="card4">
    <!-- <mat-card-header>
     <mat-card-title>CIRCLE GRAPH</mat-card-title>
   </mat-card-header>  -->

      <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart" [labels]="chartOptions2.labels"
        [responsive]="chartOptions2.responsive"></apx-chart>
    </div>
  </mat-card>
</div>
