<div class="main-reports">
  <div class="left">
    <label for="range">Delivery date range:</label>
    <nz-range-picker [nzShowTime]="{ nzFormat: 'HH:mm' }" nzFormat="dd-MM-yyyy HH:mm" [(ngModel)]="date7"
      (ngModelChange)="daterrange($event)"></nz-range-picker>
  </div>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange)="tabchange($event.index)"
    [selectedIndex]="0">
    <mat-tab *ngFor="let item of reportList" [label]="item.report_Name">
      <div *ngIf="item.report_Name === 'Delivery Based'">
        <div class="tabs">
        <ag-grid-angular style="
            width: 100%;
            height: 500px;
            margin-bottom: 50px;
            margin-left: 10px;
            margin-right: 10px;
          " class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
          [frameworkComponents]="frameworkComponents" [paginationPageSize]="20"
          [pagination]="true">
        </ag-grid-angular>
        </div>
      </div>
      <div *ngIf="item.report_Name === 'User Based'">
        <div class="tabs">
          <ag-grid-angular style="
              width: 100%;
              height: 500px;
              margin-bottom: 50px;
              margin-left: 10px;
              margin-right: 10px;
            " class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
            [frameworkComponents]="frameworkComponents" [paginationPageSize]="20"
            [pagination]="true"
            [rowData]="rowData" >
          </ag-grid-angular>
          </div>
      </div>
    </mat-tab>
  </mat-tab-group>
  </div>
  <ng-template #matDialog>
    <div  class="alert-popup">
    <div>
    </div>
    <div class="text">
        {{popupMessage}}
    </div>
    <div class="popup-btn">
      <div *ngIf="apiCall === 'Terminate'">
        <button class="cnfrm" (click)="terminateApi()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'Result-Check'">
        <button class="cnfrm" (click)="resultCheck()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'Score-Check'">
        <button class="cnfrm" (click)="score_Check()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'Score-Sync'">
        <button class="cnfrm" (click)="scoreSync()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'ProctorStatusSyn'">
        <button class="cnfrm" (click)="proctorStatusSyn()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'BehaviouralSync'">
        <button class="cnfrm" (click)="behaviouralSync()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'LmsScoreSync'">
        <button class="cnfrm" (click)="LmsScoreSyncApi()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'LmsStatusSync'">
        <button class="cnfrm" (click)="LmsStatusSyncApi()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'Terminate-User'">
        <button class="cnfrm" (click)="TerminateUserApi()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'Activate-User'">
        <button class="cnfrm" (click)="activateUseeApi()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'User-Score-Sync'">
        <button class="cnfrm" (click)="userScoreSync()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'UserProctorStatusSyn'">
        <button class="cnfrm" (click)="userProctorSync()">Ok</button>
      </div>
      <div *ngIf="apiCall === 'UserBehaviouralSync'">
        <button class="cnfrm" (click)="userBehaviouralSync()">Ok</button>
      </div>


    <button class="cancel" (click)="popupClose()">Cancel</button>
    </div>
    </div>
  </ng-template>
