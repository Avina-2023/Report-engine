apiVersion: apps/v1
kind: Deployment
metadata:
  name: reportengineui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reportengineui
  template:
    metadata:
      labels:
        app: reportengineui
    spec:
      containers:
        - name: reportengineui
          image: taoprod.azurecr.io/reportengineui:$tag
          ports:
          - containerPort: 80
      imagePullSecrets:
        - name: mysecret
      nodeSelector:
        agentpool: nodepool
