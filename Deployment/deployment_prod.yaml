---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adaniengineui
  namespace: report-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adaniengineui
  template:
    metadata:
      labels:
        app: adaniengineui
    spec:
      volumes:
        - name: pplogs1
          persistentVolumeClaim:
            claimName: pplogs1
      containers:
        - name: adaniengineui
          image: adanitaoprod.azurecr.io/adaniengineui:$tag
          ports:
            - containerPort: 80
          volumeMounts:
            - name: pplogs1
              mountPath: /var/www/html/assess/data/pplogs1
      imagePullSecrets:
        - name: mysecret