

<h2 class="heading">Overall Status Report</h2>
<div class="excel">
  <button mat-button color="warn" (click)="excelexport(rowData)" ><mat-icon>download</mat-icon><span>Download Report</span> </button>
</div>

<ag-grid-angular
   style="width: 100%; height: 80%;margin: 5px;"
   class="ag-theme-alpine"
   [columnDefs]="columnDefs"
   [defaultColDef]="defaultColDef"
   [rowData]="rowData"
   [rowSelection]="'multiple'"
   [paginationPageSize]="20"
   [pagination]="true"
   [animateRows]="true"
   (gridReady)="onGridReady($event)"
   (cellClicked)="onCellClicked($event)"
 ></ag-grid-angular>
