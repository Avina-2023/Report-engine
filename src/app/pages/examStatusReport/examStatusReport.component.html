
<div class="report-Wrapper">
<div class="heading"><span>Score Report </span></div>
<div class="excel">
  <div class="p-field p-calendar-container">
    <label for="range">Delivery date range:</label>
    <nz-range-picker   [nzShowTime]="{ nzFormat: 'HH:mm' }"
    nzFormat="dd-MM-yyyy HH:mm" [(ngModel)]="date7" (ngModelChange)="daterrange($event)"></nz-range-picker>
<!-- 
     <p-calendar #calen [(ngModel)]="date7" selectionMode="range" [readonlyInput]="true" 
     [showTime]="true" inputId="range" (onSelect)="daterrange()" dateFormat="yy/m/d" >
     </p-calendar> -->
     <!-- <i class="pi pi-calendar" (click)="calen.toggle()" ></i> -->
    </div>
  <button mat-stroked-button color="basic" (click)="excelexport(rowData)" ><mat-icon class="download-icon">download</mat-icon><span>Download Report</span> </button>

</div>



</div>
<ag-grid-angular
   style="width: 100%; height: 500px;margin: 5px;"
   class="ag-theme-alpine"
   [suppressClickEdit]="true"
   [columnDefs]="columnDefs"
   [defaultColDef]="defaultColDef"
   [rowSelection]="'multiple'"
   [paginationPageSize]="20"
   [pagination]="true"
   [animateRows]="true"
   
 ></ag-grid-angular>
