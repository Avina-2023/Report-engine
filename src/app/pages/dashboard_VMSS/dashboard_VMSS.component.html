<div class="vmssDashWrapper">
  <div class="pageFilterBar">
    <nz-date-picker [(ngModel)]="selectedDate"  [nzShowTime]="{ nzFormat: 'h:mm' }"
    nzFormat="dd-MM-yyyy HH:mm" nzPlaceHolder="Schedule Date" (ngModelChange)="onChange($event)"></nz-date-picker>
  </div>
  <div class="card-Section">
    <app-detailscard [iconClass]="'icon-groups'" [cardLabel]="'Total'" [cardValue]="vmssData?.OverAllData?.Total?vmssData?.OverAllData?.Total:0"
      [wgColor]="'#00bed7'"></app-detailscard>
    <!-- <app-detailscard [iconClass]="'icon-monitoring'" [cardLabel]="'Started'" [cardValue]="vmssData?.total_started"
      [wgColor]="'blue'"></app-detailscard> -->
    <app-detailscard [iconClass]="'icon-monitoring'" [cardLabel]="'In progress'" [cardValue]="vmssData?.OverAllData?.Inprogress?vmssData?.OverAllData?.Inprogress:0"
      [wgColor]="'#00bdac'"></app-detailscard>
    <app-detailscard [iconClass]="'icon-test-completed'" [cardLabel]="'Completed'" [cardValue]="vmssData?.OverAllData?.Completed?vmssData?.OverAllData?.Completed:0"
      [wgColor]="'#1bbc7a'"></app-detailscard>
      <app-detailscard [iconClass]="'icon-domain'" [cardLabel]="'Total Instances'" [cardValue]="vmssData?.OverAllData?.Instance?vmssData?.OverAllData?.Instance:0"
      [wgColor]="'#77bc3c'"></app-detailscard>
  </div>
<div class="graphWrapper">
  <mat-card class="card" >
  <mat-card-header>
    <h3>Overall Status</h3>
  </mat-card-header>
  <mat-card-content >
    <apx-chart
    #ovrAllChrt
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [plotOptions]="chartOptions.plotOptions"
    [legend]="chartOptions.legend"
    [xaxis]="chartOptions.xaxis"
    [tooltip]="chartOptions.tooltip"
  ></apx-chart>
  </mat-card-content>
  </mat-card>

      #timelineChrt
    [series]="chrtTimeline.series"

    [xaxis]="chrtTimeline.xaxis"
    ></apx-chart>
    </mat-card-content>
  </mat-card> -->
</div>
<mat-card class="tableWrapper">
  <mat-card-header>
  <div class="topToolbar">
      <h3>Overall Dashboard Table Representation</h3>
    <button mat-stroked-button color="basic" (click)="excelexport(rowData)" ><mat-icon class="download-icon">download</mat-icon><span>Download Report</span> </button>
  </div>
  </mat-card-header>
  <mat-card-content>
  <ag-grid-angular
    style="
      width: 100%;
      height: 500px;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [paginationPageSize]="20"
    [pagination]="true"
    [groupDisplayType]="groupDisplayType" 
    [groupRowRenderer]="groupRowRenderer"
  >
  </ag-grid-angular>
  </mat-card-content>
</mat-card>
</div>
