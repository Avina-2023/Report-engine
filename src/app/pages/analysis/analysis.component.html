<div class="main-reports">
  <div class="input">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Test Name</mat-label>
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onTestNameSelected($event.option.value)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option.testName }}
            </mat-option>
          </mat-autocomplete>
          <!-- <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onTestNameSelected($event.option.value)">
            <mat-option *ngFor="let option of testData" [value]="option.testName">{{ option.testName }}</mat-option>
          </mat-autocomplete> -->
      </mat-form-field>
    </form>
  </div>
  <div class="tabs">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange)="tabchange($event.index)"
      [selectedIndex]="0">
      <mat-tab *ngFor="let item of reportList" [label]="item.report_Name">
     <app-commonreportview [tabledata]="rowData" [isdownload]="item.is_download"></app-commonreportview>
      </mat-tab>
    </mat-tab-group>
  </div>
  </div>
