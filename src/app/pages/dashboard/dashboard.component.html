<div style="display: flex; justify-content: space-evenly;padding: 3% 2%;">
  <app-tinycard [wgColor]="'#ff0000'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'" [tinycardLabel]="'Scheduled'"
  [tinycardCount]="total?.Total_Count"></app-tinycard>
<app-tinycard [wgColor]="'#008ffb'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'" [tinycardLabel]="'Batches'"
  [tinycardCount]="batchCount"></app-tinycard>
<app-tinycard [wgColor]="'#ffba1f'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'" [tinycardLabel]="'Domains'"
  [tinycardCount]="domainCount"></app-tinycard>
<app-tinycard [wgColor]="'#02bf2b'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'" [tinycardLabel]="'Test Started'" [tinycardCount]="total?.Started"></app-tinycard>

</div>
<div style="display: flex; justify-content: space-evenly;">
<app-tinycard [wgColor]="'#70bc41'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'" [tinycardLabel]="'Logged In'"
  [tinycardCount]="total?.Started"></app-tinycard>
<app-tinycard [wgColor]="'#00bd9d'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'" [tinycardLabel]="'InProgress'" [tinycardCount]="total?.Inprogrss"></app-tinycard>
<app-tinycard [wgColor]="'#27bbee'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'" [tinycardLabel]="'Completed'" [tinycardCount]="total?.Completed"></app-tinycard>

</div>

<div>
  <h2 class="head">Graphical Representation</h2>
</div>

    <div class="card_topic">
      <h1> Overall Test Status </h1>
    </div>
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels" [colors]="chartOptions.colors"
      [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis"></apx-chart>
    <!-- <app-graphcard [cardColor]="'#ffba1f'" [sparklineData]="sparkline" [cardTitle]="'logged in Candidates'"></app-graphcard> -->
  </div>
  <div class="chart_card">
    <div class="card_topic">
      <h1> Clients </h1>
    </div>
    <!-- <app-graphcard [cardColor]="'#02bf2b'" [sparklineData]="sparkline" [cardTitle]="'Active Candidates'" [dataLabel1]="'on Instruction'" [data1]="103" [dataLabel2]="'1st Question'"[data2]="250" [dataLabel3]="'cleard 1st Question'"[data3]="580"></app-graphcard> -->

  </div>
</div>

<div class="chart_card" style="width: 98%;margin-right:auto;margin-left:auto;margin-bottom:100px;">
