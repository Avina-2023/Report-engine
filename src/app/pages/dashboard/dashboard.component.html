<div style="display: flex; justify-content: space-evenly;padding: 3% 2%;">
  <app-tinycard [wgColor]="'#ff0000'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'"
    [tinycardLabel]="'Total Scheduled'" [tinycardCount]="totalscheduledCount"></app-tinycard>
  <app-tinycard [wgColor]="'#008ffb'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'"
    [tinycardLabel]="'Logged in Candidates'" [tinycardCount]="loggedinCandidates"></app-tinycard>
  <app-tinycard [wgColor]="'#ffba1f'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'"
    [tinycardLabel]="'Cadidates Not Started'" [tinycardCount]="testinProgress"></app-tinycard>
  <app-tinycard [wgColor]="'#02bf2b'" [iconClass]="'icon-home_FILL0_wght400_GRAD0_opsz48'"
    [tinycardLabel]="'Idle Candidates'" [tinycardCount]="testCompleted"></app-tinycard>
</div>

<div>
  <h2 class="head">Graphical Representation</h2>
</div>
<div style="display:flex;align-items:center;justify-content:space-evenly;margin:4% 0%;">
  <div class="chart_card">
    <div class="card_topic">
      <h1> Overall Test Status </h1>
    </div>
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
      [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis"></apx-chart>
    <!-- <app-graphcard [cardColor]="'#ffba1f'" [sparklineData]="sparkline" [cardTitle]="'logged in Candidates'"></app-graphcard> -->
  </div>
  <div class="chart_card">
    <div class="card_topic">
      <h1> Clients </h1>
    </div>
    <!-- <app-graphcard [cardColor]="'#02bf2b'" [sparklineData]="sparkline" [cardTitle]="'Active Candidates'" [dataLabel1]="'on Instruction'" [data1]="103" [dataLabel2]="'1st Question'"[data2]="250" [dataLabel3]="'cleard 1st Question'"[data3]="580"></app-graphcard> -->
    <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart" [labels]="chartOptions2.labels"
      [responsive]="chartOptions2.responsive"></apx-chart>
  </div>
</div>

<div class="chart_card" style="width:fit-content!important;margin-right:auto;margin-left:auto;margin-bottom:100px;">

  </div>

</div>
