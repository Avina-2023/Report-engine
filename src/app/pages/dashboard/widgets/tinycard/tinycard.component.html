<div class="tiny_card" (mouseover)="isDrawer?disp=true:disp=false" (mouseout)="disp=false">
  <div class="flx_div">
    <div>
      <p>{{tinycardCount}}</p>
      <p>{{tinycardLabel}}</p>
    </div>
    <div><span [ngStyle]="{'color':wgColor}" [class]="iconClass"></span></div>
  </div>
  <div  [ngClass]="isDrawer?'bg_bottom_expand':'bg_bottom'" [ngStyle]="{'background':wgColor}">
    <div *ngIf="disp">
gokul inside
    </div>
  </div>
</div>
