
<div class="main-reports">
<div class="header">

<div class="left">
  <label for="range">Delivery date range:</label>
  <nz-range-picker   [nzShowTime]="{ nzFormat: 'HH:mm' }"
  nzFormat="dd-MM-yyyy HH:mm" [(ngModel)]="date7" (ngModelChange)="daterrange($event)"></nz-range-picker>
</div>
</div>
<div class="mat_accordion">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" [backgroundColor]="'primary'" (selectedTabChange)="tabchange($event.index)" [selectedIndex]="0">
    <mat-tab *ngFor="let item of reportList" [label]="item.report_Name">
   <app-commonreportview [tabledata]="rowData" [isdownload]="item.is_download" ></app-commonreportview>
    </mat-tab>
  </mat-tab-group>
  <mat-card *ngIf="showLegend" style="width: 40%;">
    <mat-card-header>
      <h2>Legend</h2>
    </mat-card-header>
    <mat-card-content>
      <table>
        <th>S.No</th><th>Questions</th>
        <tr *ngFor="let item of legendData; let i = index">
          <td>{{i + 1}}</td>
          <td>{{item}}</td>
        </tr>
      </table>
    </mat-card-content>

  </mat-card>

</div>
</div>
