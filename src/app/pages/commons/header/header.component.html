  <div class="left">
    <div class="main-logo">
      <img alt="main-login-logo" class="beforeloginimgLT" src="assets/images/L&T_logo.svg">
    </div>

    <div id="nav-icon1" (click)="menuToggle()" [ngClass]="isOpenMenu?'open':''">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <mat-menu #menus="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

  </div>

  <div class="middle">
   <div>Date Range Picker </div>
   <div><button class="btn btn-primary" [disabled]="isLoading" (click)="initializeLoader()"><span  [ngClass]="{'icon-loader-icon': isLoading, 'icon-spinner .path1': !isLoading}"></span> {{button}}</button>
   </div>
  </div>

  <div class="right">
    <div class="firstname">
      Welcome{{' '+name}}
    </div>
    <div class="logout">
      <mat-icon (click)="logout()">exit_to_app</mat-icon>
    </div>
  </div>

</div>

<ng-template #matDialog>
  <div class="logout-wrapper">
    <span class="popup-image">
      <em class="icon-popup-warning-ylw"></em>
    </span>
    <p class="sure-message">Are you Sure?</p>
    <p class="popupHead">You want to logout from the application</p>
    <div class="action" mat-dialog-actions>
      <button class="con-btn" mat-button [mat-dialog-close]="true">CANCEL</button>
      <button class="confirm" mat-button (click)="closeDialog($event)">LOGOUT </button>
    </div>
  </div>
</ng-template>
