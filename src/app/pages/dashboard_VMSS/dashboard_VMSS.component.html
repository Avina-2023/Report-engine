<div class="vmssDashWrapper">
  <div class="card-Section">
    <app-detailscard [iconClass]="'icon-monitoring'" [cardLabel]="'Total'" [cardValue]="vmssData?.total_count"
      [wgColor]="'#00bed7'"></app-detailscard>
    <!-- <app-detailscard [iconClass]="'icon-monitoring'" [cardLabel]="'Started'" [cardValue]="vmssData?.total_started"
      [wgColor]="'blue'"></app-detailscard> -->
    <app-detailscard [iconClass]="'icon-monitoring'" [cardLabel]="'In progress'" [cardValue]="vmssData?.total_inprogress"
      [wgColor]="'#00bdac'"></app-detailscard>
    <app-detailscard [iconClass]="'icon-monitoring'" [cardLabel]="'Completed'" [cardValue]="vmssData?.total_completed"
      [wgColor]="'#1bbc7a'"></app-detailscard>
      <app-detailscard [iconClass]="'icon-monitoring'" [cardLabel]="'Total Instances'" [cardValue]="totalInstances"
      [wgColor]="'#77bc3c'"></app-detailscard>
  </div>
<div class="graphWrapper">
  <mat-card class="card" style="height: 550px;">
  <mat-card-header>
    <h3>Overall Status</h3>
  </mat-card-header>
  <mat-card-content >
    <apx-chart
    #ovrAllChrt
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [plotOptions]="chartOptions.plotOptions"
    [legend]="chartOptions.legend"
    [xaxis]="chartOptions.xaxis"
    [tooltip]="chartOptions.tooltip"
  ></apx-chart>
  </mat-card-content>
  </mat-card>

    </mat-card-content>
  </mat-card> -->
</div>
<mat-card class="tableWrapper">
  
  <div class="topToolbar">
    <div class="card_topic">
      <h3>Overall Dashboard Table Representation</h3>
    </div>
    <button mat-stroked-button color="basic" (click)="excelexport(rowData)" ><mat-icon class="download-icon">download</mat-icon><span>Download Report</span> </button>
  </div>
  <ag-grid-angular
    style="
      width: 100%;
      height: 500px;
      margin-bottom: 50px;
      margin-left: 10px;
      margin-right: 10px;
    "
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [paginationPageSize]="20"
    [pagination]="true"
    [groupDisplayType]="groupDisplayType" 
    [groupRowRenderer]="groupRowRenderer"
  >
  </ag-grid-angular>
</mat-card>
</div>
